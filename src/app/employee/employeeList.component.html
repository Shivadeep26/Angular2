<employee-count  *ngIf="employees" [all]="getTotalEmployeeCount()"
                [male]="getTotalMaleEmployeeCount()"
                [female]="getTotalFemaleEmployeeCount()"
                (countRadioButtonSelectionChanged)="onEmployeeCountRadioButtonChange($event)"></employee-count>


<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Salary</th>
            <th>Index</th>
            <th>First</th>
            <th>Last</th>
            <th>Even</th>
            <th>Odd</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let employee of employees;trackBy:trackByEmpCode;let i= index;let isFirst=first;let isLast=last;let isEven=even;let isOdd=odd">
            <tr *ngIf="selectedEmployeeCountRadioButtonValue =='All' || selectedEmployeeCountRadioButtonValue == employee.Gender">
                <td>
                    <a [routerLink]="['/employees',employee.Code]">
                        {{employee.Code | uppercase}}
                    </a></td>
                <td>{{employee.Name}}</td>
                <td>{{employee.Gender}}</td>
                <td>{{employee.Salary}}</td>
                <td>{{i}}</td>
                <td>{{isFirst}}</td>
                <td>{{isLast}}</td>
                <td>{{isEven}}</td>
                <td>{{isOdd}}</td>
            </tr>
        </ng-container>
        <tr *ngIf="!employees">
            <td colspan="4">{{statusMessage}}</td>
        </tr>
        <tr *ngIf="employees && employees.length==0">
            <td colspan="4">No Employees to display</td>
        </tr>
    </tbody>
</table>
<button (click)="getEmployees()">Refresh Employee</button>
